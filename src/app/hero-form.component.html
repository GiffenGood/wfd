<div [hidden]="submitted">
    <h1>Hero Form 1 (Template)</h1>
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>

            <input type="text" id="name" class="form-control" required minlength="4" maxlength="24" forbiddenName="bob" name="name" [(ngModel)]="hero.name">

            <div *ngIf="formErrors.name" class="alert alert-danger">
                {{ formErrors.name }}
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" id="alterEgo" class="form-control" name="alterEgo" [(ngModel)]="hero.alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" class="form-control" name="power" [(ngModel)]="hero.power" required #power="ngModel">
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>
            <div *ngIf="power.errors && power.touched" class="alert alert-danger">
                <div [hidden]="!power.errors.required">Power is required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="addHero(); heroForm.reset()">New Hero</button>
    </form>
</div>
