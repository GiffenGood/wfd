<div>
    <div>
In this example, you hide the message when the control is valid or pristine; "pristine" means the user hasn't changed the value since it was displayed in this form.

    </div>
    
    <h1>Hero Form</h1>
    <form #heroForm="ngForm">
        {{diagnostic}}
        <div class="form-group">
            <label for="name">Name</label>
            <input #name="ngModel" type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="hero.power" name="power">
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
        </div>
    </form>
</div>
